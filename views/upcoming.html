<div class="container">
  <div class="row">
        <div class="span12">
        <div class="span9">
          <input type="text" name="" value="" placeholder="Search movies" ng-model="search.title" class="pull-right">
        </div>

        <ul class="thumbnails">
                <li ng-repeat="movie in upcoming | filter:search " class="span5 clearfix">
                  <div class="thumbnail clearfix">
                    <img src="{{movie.poster_profile}}" alt="{{movie.title}}" class="pull-left span2 clearfix" style="margin-right:10px">
                    <div class="caption" class="pull-left">
                      <h4>      
                      <a href="#">{{ movie.title }}</a>
                      {{}}
                      </h4>
                      <b>Release Date:</b> {{ movie.release_dates}} <br>
                      <!-- <b>Casts: </b> {{movie.abridged_cast}} <br>  -->
                      <b>Genre:</b> {{movie.genre}} <br>   
                      <b>Synopsis: </b>{{ movie.synopsis | words:30}} <br>
                    </div>
                  </div>
                </li>
            </ul>
        </div>
  </div>
</div>
